<html>
	<head>
		<title></title>
		<style>
			body{
				font_family: Arial, sans-serif;
				}
				.question{
					margin-bottom: 10px;
				}
				.option{
					margin-bottom: 10px;
					}
				.result{
					font-weight: bold;
					margin-top: 20px;
				}
		</style>
	</head>
	<body>
		<div class="question">
			<h2>Question 1: What is the capital of France/</h2>
			<div class="option">
				<label><input type="radio" name="question" value="Paris">Paris</label><br>
				<label><input type="radio" name="question" value="London">London</label><br>
				<label><input type="radio" name="question" value="Berlin">Berlin</label><br>
				<label><input type="radio" name="question" value="Madrid">Madrid</label><br>
			</div>
		</div>
			<button onclick="calculateScore()">Submit Exam</button>
			<div class="result" id="result"></div>
			
	</body>
	<script>
		function calculateScore(){
			var selectedAnswer = document.querySelector('input[name="question"]:checked');
			if(selectedAnswer) {
				var userAnswer = selectedAnswer.value;
				var correctAnswer = "Paris";
				var resultElement = document.getElementById("result");
					if(userAnswer == correctAnswer) {
						resultElement.textContent = "Correct! You got it right!";
					}else{
						resultElement.textContent = "Oops! You got it Wrong,the answer is Paris!";
						}
					}else{
					 alert("Please select an answer before submitting");
					}
				}			
	</script>
</html>
